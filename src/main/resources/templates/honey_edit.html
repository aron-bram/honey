<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<style>
    .readonly {
        background-color: #e3e3e3;
    }
</style>

<head>
    <meta charset="utf-8" />
    <title>Edit Honey</title>
</head>
<body>
<div align="center">
    <h1>Edit honey:</h1>
    <br/>
    <form action="#" th:action="@{/honey/saveEdit}" th:object="${honey}" method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Id:</td>
                <td><input class="readonly" readonly type="text" th:field="*{id}" /></td>
            </tr>
            <tr>
                <td>Type:</td>
                <td><input type="text" th:field="*{type}" /></td>
            </tr>
            <tr>
                <td>Flower:</td>
                <td><input type="text" th:field="*{flower}" /></td>
            </tr>
            <tr>
                <td>Health benefits:</td>
                <td><input type="text" th:field="*{healthbenefit}" /></td>
            </tr>
            <tr>
                <td>Vitamins:</td>
                <td><input type="text" th:field="*{vitamins}" /></td>
            </tr>
            <tr>
                <td>Tastiness:</td>
                <td><input type="text" th:field="*{tastiness}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
